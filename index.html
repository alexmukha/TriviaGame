<body>
    <div class="container text-center">
        <div class="jumbotron">
            <h1>TRIVIA GAME</h1>
            <p>This is a very random trivia questions game. Please get your mind ready for this game, because nobody knows what questions are going to be asked and on what topic. All of the questions are going to be straight from the internet and in the random format. </p>
            <!-- <div id="timer"></div> -->
           <h3><span id="timer" class="normal">&nbsp;</span></h3>
        </div>
    
    
    
    </div>
    <script>
    $(document).ready(function() {
  var timeLeft = 10;
  var timerId = setInterval(countdown, 1000);
  
  
  function start(){
    var $start = $('<button class="btn">Start</button>');
    $start.on('click', countdown);
    // $countdown.preventDefault();
    // $app.empty();
    // $app.append($start);
    correct = 0;
    incorrect = 0;
    // questionIndex = 0;
    // clearTimeout(timerId);
    // timeLeft = 0;
    $("#timer").append($start);
}
start();




  function checkResults() {
    $("#timer").removeClass("warning").addClass("normal");
    $("#timer").html("Time\'s Up");
 }

  
  function countdown() {
      if (timeLeft == -0) {
          clearTimeout(timerId);
          checkResults();
      } else {
        if (timeLeft < 5) {
          $("#timer").removeClass("normal").addClass("warning");
        }
          $("#timer").html("You have "+timeLeft+" seconds to answer the question!");
          timeLeft--;
      }
  }
  


});
    </script>
